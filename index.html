<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <link rel="stylesheet" href="./src/styles/index.css" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap">

    <title>TechPosters</title>
  </head>
  <body>
    <nav>
      <span>TechPosters</span>
      <button>Sair</button>
    </nav>
    <main>
      <section class="form__container">
        <form action="">
            <div class="formTitle">
                <img class="userMiniature" src="./src/assets/img/user1.svg" alt="">
                <div class="formInfo">
                    <p>Samuel Leão</p>
                    <span>Front End Engineer</span>
                </div>
            </div>
            <div class="inputContainer">
                <input class="postInput" name="title" type="text" placeholder="Digitar título do post">
                <input class="postInput" name="text" type="text" id="inputTextArea" placeholder="Digitar descrição do post">
                <button type="submit" id="postBtn">Postar</button>
            </div>
        </form>       
      </section>
      <aside class="sugestions">
        <span class="sugestionsMainTitle">Sugestões para você seguir</span>
        <section class="sugestionsContainer">
            
        </section>
      </aside>
      <section class="feed">
        <span class="feedTitle">Posts</span>
        <div class="postCardContainer">
      
        </div>
      </section>
      <dialog class="modalContainer"></dialog>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
